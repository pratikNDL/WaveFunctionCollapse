<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Image Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /* box-sizing: border-box; */
    }

    html, body {
      height: 100%;
    }

    #grid {
      display: grid;
      gap: 0; /* no space between cells */
      width: 50vw;
      height: 50vh;
      grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
    }

    .cell {
      width: 100%;
      height: 100%;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      animation: fadeIn 0.3s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <script>
    const n = 4; // grid size
    const grid = document.getElementById('grid');
    grid.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
    grid.style.gridTemplateRows = `repeat(${n}, 1fr)`;

    for (let i = 0; i < n * n; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
     
      const img = document.createElement('img');
      img.src = Math.random() > 0.5 ? './blank.png' : './down.png';
      img.style.animationDelay = `${i * 100}ms`; 

      cell.appendChild(img);
      grid.appendChild(cell);
    }
  </script>
    <script type="module" src="main.js"></script>

</body>
</html>
